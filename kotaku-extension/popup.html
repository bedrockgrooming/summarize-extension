<!-- popup.html -->

<style>
    .toggle-button {
        display: inline-block;
        padding: 10px 20px;
        background: #f7f7f7;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        font-weight: bold;
        color: #333;
        text-align: center;
        transition: all 0.2s ease;
    }

    .toggle-button.enabled {
        background: #d0ebff;
        border-color: #a7d7ff;
    }

    .toggle-button.disabled {
        background: #ffe9e9;
        border-color: #ffbfbf;
    }

    .toggle-button:hover {
        border-color: #aaa;
        background: #fff;
        cursor: pointer;
    }

    .toggle-button.enabled:hover {
        background: #cbefff;
    }

    .toggle-button.disabled:hover {
        background: #ffdbdb;
    }
</style>

<button class="toggle-button" id="disableButton">
    Button
</button>

<script src="popup.js"></script>
